<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styel.css" />
    <script src="script..js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-start">
        <button class="btn-start">Start a Game</button>
      </div>
      <div class="game-info"></div>
      <div class="game-board">
        <div class="game-pad" data-pos="0"></div>
        <div class="game-pad" data-pos="1"></div>
        <div class="game-pad" data-pos="2"></div>
        <div class="game-pad" data-pos="3"></div>
        <div class="game-pad" data-pos="4"></div>
        <div class="game-pad" data-pos="5"></div>
        <div class="game-pad" data-pos="6"></div>
        <div class="game-pad" data-pos="7"></div>
        <div class="game-pad" data-pos="8"></div>
      </div>
    </div>
  </body>
</html>
